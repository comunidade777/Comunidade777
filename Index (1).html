<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lista de Espera - Comunidade 777</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #000;
      color: #fff;
      padding: 30px 20px;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 10px;
      color: #FFD700;
    }

    p {
      font-size: 1em;
      margin-bottom: 25px;
      color: #ccc;
    }

    .alerta {
      background: #ff0000;
      color: #fff;
      padding: 10px;
      font-weight: bold;
      margin-bottom: 20px;
      border-radius: 5px;
    }

    iframe {
      width: 100%;
      height: 800px;
      border: none;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 10px;
    }

    .footer {
      margin-top: 40px;
      font-size: 0.8em;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>COMUNIDADE 777</h1>
    <div class="alerta">VAGAS ENCERRADAS!</div>
    <p>As vagas estão temporariamente fechadas. Mas você pode garantir seu nome na lista de espera deixando seu nome abaixo.</p>

    <!-- Formulário do Google Forms incorporado -->
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdVXlxUDBY6AUOL7yMabE8oFZ-Apl8LUbFuU2dnTzz-_8mhoA/viewform?embedded=true" loading="lazy">Carregando…</iframe>

    <div class="footer">
      Você será notificado assim que novas vagas forem abertas.
    </div>
  </div>
</body>
</html>
